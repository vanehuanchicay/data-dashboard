    <div>  <!-- VISTA GENERAL -->

  <script>    //grafico general//
// Bar chart
    new Chart(document.getElementById("bar-chart"), {
        type: 'bar',
        data: {
          labels: ["Inscritas", "Presentes", "Desertaron", "Aprobadas", "Reprobadas", "Contratadas"],
          datasets: [
            {
              label: "Porcentaje (%)",

              data: [100,77,23,74,26,98]   //porcentajes de cada item //

          ]
        },
        options: {
          legend: { display: false },
          title: {
            display: true,
            text: 'Visión general V Generación Laboratoria (2017)'
          },
          responsive: false
        }
    });
      
  </script>
