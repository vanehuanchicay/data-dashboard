<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <title>My Chart.js Chart</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script> <!--AQUI EMPIEZA EL GRAFICO DE HABILIDADES TECNICAS Y DE VIDA -->
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['SPRINT', 'TECH SKILLS', 'LIFE SKILLS'],
          ['SPR 1',  45,       73],
          ['SPR 2',  84,       89],
          ['SPR 3',  76,       78],
          ['SPR 4',  86,       83],
        ]);

        var options = {
          title: 'STUDENT SKILLS',
          hAxis: {title: '2017',  titleTextStyle: {color: '#FF8C00'}},
          vAxis: {minValue: 0}
        };

        var chart = new google.visualization.AreaChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
</head>
<body>
  <section class="barraSup"> <!--nuevo -->
    <nav class="naveg">
      <h2>SANTIAGO DE CHILE. V GENERACIÓN (2017 - II)</h2>
      <ul class="listanav">
        <a class="over">GENERAL </a>
        <a class="stud" href="indexstudy.html">ESTUDIANTES </a>
        <a class="teac" href="">PROFESORES </a>
      </ul>

    </nav>
  </section> <!--nuevo -->

  <div class="container">  <!-- VISTA GENERAL -->
    <canvas id="bar-chart" width="850" height="450"></canvas>
  </div>

  <script>    //grafico general//
// Bar chart
    new Chart(document.getElementById("bar-chart"), {
        type: 'bar',
        data: {
          labels: ["Inscritas", "Presentes", "Desertaron", "Aprobadas", "Reprobadas"],
          datasets: [
            {
              label: "Porcentaje (%)",
              backgroundColor: ["crimson", "aqua","darkblue","gold","darkviolet"],
              data: [100,77,23,74,26]   //porcentajes de cada item //
            }
          ]
        },
        options: {
          legend: { display: false },
          title: {
            display: true,
            text: 'Visión general V Generación Laboratoria (2017)'
          },
          responsive: false
        }
    });
      
  </script>

  <div class="container1">  <!--ENROLLMENTS-->
  <canvas id="bar-chart-grouped1" width="350" height="350"></canvas>
  </div>

  <script>
        new Chart(document.getElementById("bar-chart-grouped1"), {
        type: 'bar',
        data: {
          labels: ["Inscritas", "Desertaron", "Aprobadas"],
          datasets: [
            {
              label: "2016",
              backgroundColor: "#3e95cd",
              data: [150,40,80]
            }, {
              label: "2017",
              backgroundColor: "#8e5ea2",
              data: [170,35,114]
            }
          ]
        },
        options: {
          title: {
            display: true,
            text: 'ENRROLMENT 2016 - 2017'
          },
          responsive: false
        }
    });
  </script>

  <div class="container2">   <!-- ENVIROMENTS -->
  <canvas id="bar-chart-grouped2" width="350" height="350"></canvas>
  </div>

  <script>
        new Chart(document.getElementById("bar-chart-grouped2"), {
        type: 'bar',
        data: {
          labels: ["SPR 1", "SPR 2", "SPR 3", "SPR 4"],
          datasets: [
           {
              label: "2017",
              backgroundColor: "#8e5ea2",
              data: [100,84,114,145]
            }
          ]
        },
        options: {
          title: {
            display: true,
            text: 'ACHIEVEMENT'
          },
          responsive: false
        }
    });
  </script>



  <div class="container3">   <!-- PROMOTORES -->
  <canvas id="bar-chart-grouped3" width="350" height="350"></canvas>
  </div>

  <script>
        new Chart(document.getElementById("bar-chart-grouped3"), {
        type: 'bar',
        data: {
          labels: ["Promotores", "Indiferentes", "Detractores"],
          datasets: [
           {
              label: "2017",
              backgroundColor: "#8e5ea2",
              data: [170,35,114]
            }
          ]
        },
        options: {
          title: {
            display: true,
            text: 'NEW PROMOTER SCORE - 2017'
          },
          responsive: false
        }
    });
  </script>

  <div> <!--TECH Y LIFE SKILLS-->
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </div> 


  <div class="donut">   <!--STUDENTS KNOW THE TARGET -->
    <canvas id="pie-chart" width="500" height="450"></canvas>
  </div>

  <script>
        new Chart(document.getElementById("pie-chart"), {
        type: 'pie',
        data: {
          labels: ["STUDENTS THAT MEET THE TARGET", "STUDENTS THAT DON'T MEET THE TARGET"],
          datasets: [{
            label: "STUDEN MEET THE TARGET",
            backgroundColor: ["GOLD", "#8e5ea2"],
            data: [85,15]
          }]
        },
        options: {
          title: {
            display: true,
            text: 'TECH SKILLS % STUDENTS THAT MEET THE TARGET'
          },
          responsive: false
        }
    });
  </script>  

  <div class="donut2"> <!--STUDENTS KNOW THE TARGET -->
  <canvas id="doughnut-chart" width="450" height="450"></canvas>
  </div>

  <script>
    new Chart(document.getElementById("doughnut-chart"), {
        type: 'doughnut',
        data: {
          labels: ["STUDENTS THAT MEET THE TARGET", "STUDENTS THAT DON'T MEET THE TARGET"],
          datasets: [
            {
              label: "TARGET",
              backgroundColor: ["#3e95cd", "#8e5ea2"],
              data: [87,13]
            }
          ]
        },
        options: {
          title: {
            display: true,
            text: 'LIFE SKILLS % STUDENTES THAT MEET THE TARGET'
          },
          responsive: false
        }
    });
  </script>
  

</body>
</html>
