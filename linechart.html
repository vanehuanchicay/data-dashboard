  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script> <!--AQUI EMPIEZA EL GRAFICO DE HABILIDADES TECNICAS Y DE VIDA -->
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['SPRINT', 'TECH SKILLS', 'LIFE SKILLS'],
          ['SPR 1',  45,       73],
          ['SPR 2',  84,       89],
          ['SPR 3',  76,       78],
          ['SPR 4',  86,       83],
        ]);

        var options = {
          title: 'STUDENT SKILLS',
          hAxis: {title: '2017',  titleTextStyle: {color: '#FF8C00'}},
          vAxis: {minValue: 0}
        };

        var chart = new google.visualization.AreaChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>

</head>

  <div class="container">  <!-- VISTA GENERAL -->
